<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}BUWERBUNG{% endblock %}</title>

    <!-- Hoja de estilos global -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    {% block extra_head %}{% endblock %}
</head>
<body class="bw-body">

<header class="bw-header">
  <div class="bw-header-inner">
    <div class="bw-logo-wrap">
      <img src="{{ url_for('static', filename='img/bw_logo.png') }}"
           alt="BUWERBUNG" class="bw-logo-img">
      <div class="bw-logo-text">
        <h1>BUWERBUNG</h1>
        <p>Portal de inscripciones</p>
      </div>
    </div>

    <nav class="bw-nav">
      <a href="/">Inicio</a>
      <a href="/registro">Nueva inscripción</a>
      <a href="/login">Acceso alumno</a>
      <a href="/admin/login">Admin</a>
      <a href="/maestro/login">Maestros</a>
    </nav>
  </div>
</header>

<main class="bw-main">
  {% block contenido %}{% endblock %}
</main>

<footer class="bw-footer">
  © 2025 BUWERBUNG · Sistema de inscripciones
</footer>

</body>
</html>
