<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}BUWERBUNG{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
   

    <header style="background:#020617;border-bottom:1px solid #374151;padding:12px 5vw;">
    <div style="display:flex;align-items:center;gap:12px;">
      
     <div class="bw-logo-text">
    <img src="{{ url_for('static', filename='/img/bw_logo.png') }}" alt="BUWERBUNG" class="bw-logo-img"> 
        </div>
    </div>
  </header>

    <nav class="bw-nav">
        <a href="/">Inicio</a>
        <a href="/registro">Nueva inscripción</a>
        <a href="/login">Acceso alumno</a>
        <a href="/admin/login">Admin</a>
        <a href="/maestro/login">Maestros</a>
    </nav>

    <main class="bw-main">
        {% block contenido %}{% endblock %}
    </main>

    <footer class="bw-footer">
        © 2025 BUWERBUNG · Sistema de inscripciones
    </footer>
</body>
</html>
